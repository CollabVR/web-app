<div class="sidenav">
  <a *ngFor="let item of navItems" 
    class="sidenav-item" 
    [routerLink]="[item.router]"
    [class.sidenav-item-selected]="item.label == currentSelected" 
    (click)="onSidenavItemSelected(item.label)">
    
    <mat-icon fontIcon="{{ item.icon }}" [style.color]="(item.label === currentSelected) ? 'white' : ''" />
    <p>{{ item.label }}</p>

  </a>
</div>
