<div class="activity-detail">
  <div class="img-container" [style.background-image]="'url(' + environment?.image + ')'">
  </div>
  <div class="content">
    <div class="header-content">
      <div class="information">
        <h3 class="title">Nombre de la actividad</h3>
        <p class="Schedule"><b>Inicio:</b> {{utils.parseActivityTime(activity?.startTime)}}</p>
        <p class="Schedule"><b>Fin:</b> {{utils.parseActivityTime(activity?.endTime)}}</p>
      </div>

      <div class="header-information">
        <button *ngIf="!isJoined()" mat-flat-button color="primary" (click)="onRegister()">REGISTRARSE</button>
        <button *ngIf="isJoined()" mat-button color="warn" (click)="onLeaveActivity()">LEAVE</button>
        <button class="delete-icon" *ngIf="isModerator()" mat-mini-fab color="warn" aria-label="Delete Acivity" (click)="onDelete()">
          <mat-icon>delete</mat-icon>
        </button>

      </div>

    </div>
    <mat-divider></mat-divider>
    <p class="description">
      {{activity?.description}}
    </p>
  </div>

</div>
