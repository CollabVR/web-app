<div class="activity-detail">
  <div class="img-container"
    [style.background-image]="'url(https://assetstorev1-prd-cdn.unity3d.com/package-screenshot/24ebde5a-22c5-4ed4-a16b-d7aea08adfe5_scaled.jpg)'">
  </div>
  <div class="content">
    <div class="header-content">
      <div class="information">
        <h3 class="title">Nombre de la actividad</h3>
        <p class="Schedule"><b>Inicio:</b> {{utils.parseActivityTime(activity?.startTime)}}</p>
        <p class="Schedule"><b>Fin:</b> {{utils.parseActivityTime(activity?.endTime)}}</p>
      </div>
      <button mat-flat-button color="primary">REGISTRARSE</button>
    </div>
    <mat-divider></mat-divider>
    <p class="description">
      {{activity?.description}}
    </p>
  </div>

</div>
