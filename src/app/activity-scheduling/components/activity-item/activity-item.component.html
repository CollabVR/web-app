<mat-card class="card" (click)="onViewMore()">
  <div class="img-container" [style.background-image]="'url(' + environment?.image + ')'">
  </div>
  <div class="card-content">
    <p class="title">{{activity.name}}</p>
    <div class="text-container">
      <p class="Schedule"><b>Inicio:</b> {{utils.parseActivityTime(activity.startTime)}}</p>
      <p class="Schedule"><b>Fin:</b> {{utils.parseActivityTime(activity.endTime)}}</p>
    </div>
    <p>Numero de usuarios: {{activity.students.length + activity.moderators.length}}/{{activity.maxParticipants}}</p>
    <div class="button-container">
      <button *ngIf="!isJoined(activity)" mat-raised-button color="primary" (click)="onJoin()">REGISTRARSE</button>
      <button *ngIf="isJoined(activity)" mat-raised-button color="primary" (click)="onLeave()">SALIR</button>
    </div>
  </div>
</mat-card>
