<mat-card>
    <mat-card-header>
      <mat-card-title>Create Account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="signupForm.get('email')!.hasError('required')">
            Email is required.
          </mat-error>
        </mat-form-field>
  
        <button mat-button (click)="sendVerificationCode()">Get Verification Code</button>
  
        <mat-form-field appearance="fill">
          <mat-label>Verification Code</mat-label>
          <input matInput type="number"     formControlName="emailVerificationCode" required>
          <mat-error *ngIf="signupForm.get('emailVerificationCode')!.hasError('required')">
            Verification code is required.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput type="text" formControlName="firstName" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" formControlName="lastName" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
        </mat-form-field>
  
        <div>
          <button mat-raised-button color="primary" type="submit" [disabled]="!signupForm.valid">Sign Up</button>
        </div>
  
      </form>
    </mat-card-content>
  </mat-card>
